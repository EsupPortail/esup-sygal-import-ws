version: "2"

services:
  sygal-import-ws:
    container_name: sygal-import-ws-container
    build:
      context: .
      dockerfile: Dockerfile.php7.dev
    ports:
     - "8080:8080"
     - "8443:8443"
    volumes:
     - .:/var/www/html/sygal-import-ws
    working_dir: /var/www/html/sygal-import-ws
    network_mode: bridge
